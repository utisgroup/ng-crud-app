<div class="container-fluid">
  <form #form="ngForm" (ngSubmit)="submitForm(form.value)">
    <div class="form-group">
      <input type="text" class="form-control" required ngModel name="name" id="name"
        placeholder="Please enter your name">
    </div>
    <div class="form-group">
      <input type="email" class="form-control" required ngModel name="email" id="email" aria-describedby="email"
        placeholder="Enter email">
    </div>

    <div class="form-group">
      <input type="number" class="form-control" required ngModel name="contact" placeholder="Please enter contact"
        id="contact">
    </div>
    <button type="button" class="btn btn-primary" routerLink="/view" id="submitBtn" [disabled]="!form.valid">Submit
    </button>
  </form>
</div>
