            {{ customer }}
          </li>
        </ul>
      </div>
    </div>

      <div class="card card-operation">
        <ul class="list-group list-group-flush">
          <li class="list-group-item text-center" *ngFor=" let operations of operationName;let i=index"
            [routerLink]="['/operations']">
            {{ operations }}
          </li>
        </ul>
      </div>
    </div>

      <table class="table table-striped table-bordered table-detail">
        <thead>
          <tr>
            <th>Index</th>
            <th>Name</th>
            <th>email</th>
            <th>Contact</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let field of fieldArray; let i = index">
            <td>
              <input [(ngModel)]="field.index" class="form-control" type="text" name="{{field.index}}" />
            </td>
            <td>
              <input [(ngModel)]="field.name" class="form-control" type="text" name="{{field.name}}" />
            </td>
            <td>
              <input [(ngModel)]="field.email" class="form-control" type="text" name="{{field.email}}" />
            </td>

            <td>
              <input [(ngModel)]="field.contact" class="form-control" type="number" name="{{field.contact}}" />
            </td>
            <td>
              <button class="btn btn-default" type="button" (click)="deleteFieldValue(i)">Delete</button>
            </td>
            <td>
                <button class="btn btn-default" type="button" routerLink="/edit" (click)="editFieldValue(field)">Edit</button>
              </td>
          </tr>
          <tr>
            <td>
              <input class="form-control" type="text" id="newAttributeCode" [(ngModel)]="newAttribute.index"
                name="newAttributeCode" />
            </td>
            <td>
              <input class="form-control" type="text" id="newAttributeName" [(ngModel)]="newAttribute.name"
                name="newAttributeName" />
            </td>
            <td>
              <input class="form-control" type="text" id="newAttributeEmail" [(ngModel)]="newAttribute.email"
                name="newAttributeEmail" />
            </td>
            <td>
                <input class="form-control" type="number" id="newAttributeContact" [(ngModel)]="newAttribute.contact"
                  name="newAttributeContact" />
              </td>
            <td>
              <button class="btn btn-default" type="button" (click)="addFieldValue()">Add</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
